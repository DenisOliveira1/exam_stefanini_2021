
<div class="row mt-5">
    <div class="offset-3 col-3">
        <h1 *ngIf="!isEdit && !isAdd">Phone View</h1>
        <h1 *ngIf="isEdit">Phone Edit</h1>
        <h1 *ngIf="isAdd">Phone Insert</h1>
    </div>
</div>

<!-- PersonPhone form -->
<form *ngIf="phone" #editForm="ngForm"> 
    <div class="row mt-5">
        <div class="offset-3 col-6">
            <div class="row">
                <div class="col-8">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-control masked" type="text" name="phoneNumber" [(ngModel)]="phone.phoneNumber" mask="(00)00000-0000" [disabled]="!isEdit && !isAdd"/>
                </div>
                <div class="col-4">
                    <label for="phoneNumberTypeID">Type</label>
                    <select class="form-control" type="text" name="phoneNumberTypeID" [(ngModel)]="phone.phoneNumberTypeID" [disabled]="!isEdit && !isAdd">
                        <option value=1>Local Phone</option>
                        <option value=2>Cellphone</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- PersonPhone form buttons -->
    <div class="row mt-3">
        <div class="offset-3 col-3">
            <div *ngIf="isEdit">
                <button class="btn btn-success menu-button" type="submit" (click)="updatePhone()">Update</button>
            </div>
            <div *ngIf="isAdd">
                <button class="btn btn-success menu-button" type="submit" (click)="insertPhone()">Insert</button>
            </div>
        </div>
    </div>

</form>
